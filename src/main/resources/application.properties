# application settings:
server.port=8900
server.context-path=/hub
logging.level.=INFO
logging.level.org.springframework.security=INFO
security.basic.enabled=false

# DataSource
#spring.datasource.url=jdbc:hsqldb:file:./db/hsqldb/dev
spring.datasource.url=jdbc:postgresql://localhost:5433/hub_dev
spring.datasource.username=sa
spring.datasource.password=postgres
# Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Command Line Runners
app.runner.affiliation.enabled=true
app.runner.service.enabled=true
app.runner.dump.enabled=true
