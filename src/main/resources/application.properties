# application settings:
server.port=8900
server.context-path=/hub
logging.level.=INFO
logging.level.org.springframework.security=INFO
security.basic.enabled=false

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5433/hub??currentSchema=dev
spring.datasource.username=dev
spring.datasource.password=dev
# Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Command Line Runners
app.runner.affiliation.enabled=true
app.runner.service.enabled=true
app.runner.dump.enabled=true
# 24 hours = 8,6400,000 ms = 86400000
app.runner.dump.rate.ms=86400000
