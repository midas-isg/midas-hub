<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>MIDAS Hub: Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.min.css}"/>
</head>
<body class="container">
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="secured/fragments/navigation :: nav"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <span class="h3" th:text="'Welcome ' + ${appUser.name}">Welcome User</span>
                </div>
                <h4>Here are our services</h4>
                <ul>
                    <li th:each="service : ${services}">
                        <a th:href="${service.url}" th:text="${service.name}"></a>
                        <span class='small' th:text="${service.description}"></span>
                    </li>
                </ul>
            </div>
        </div>
        <footer th:replace="secured/fragments/footer :: footer" />
    </div>
</div>
</body>
</html>
