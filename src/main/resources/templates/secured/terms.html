<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css" />
        <title>Terms and Conditions - MIDAS</title>
        <style>
            textarea {
                width:100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <span class="h3" th:text="'Welcome ' + ${appUser.name}">Welcome User</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="terms" class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="pitt-color">MIDAS Terms and Conditions</h4>
                    </div>
                    <div class="panel-body">
                        <form id="term_form" role="form" method="POST" action="secured/federated">
                            <fieldset>
                                <button id="accept" type="submit" class="btn btn-lg btn-block btn-success">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <footer th:replace="secured/fragments/footer :: footer"/>
        </div>
    </body>
</html>
