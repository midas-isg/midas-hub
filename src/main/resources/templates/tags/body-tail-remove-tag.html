<thymeleaf xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
           th:fragment="tail" th:remove="tag">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- IMPORTANT: APP CONFIG -->
    <script th:src='@{/public/js/app.config.js}'/>

    <!-- JS TOUCH : include this plugin for mobile drag / drop touch events-->
    <script th:src='@{/public/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js}'/>

    <!-- BOOTSTRAP JS -->
    <script th:src='@{/webjars/bootstrap/bootstrap.min.js}'/>

    <!-- CUSTOM NOTIFICATION -->
    <script th:src='@{/public/js/notification/SmartNotification.min.js}'/>

    <!-- JARVIS WIDGETS -->
    <script th:src='@{/public/js/smartwidgets/jarvis.widget.min.js}'/>

    <!-- EASY PIE CHARTS -->
    <script th:src='@{/public/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js}'/>

    <!-- SPARKLINES -->
    <script th:src='@{/public/js/plugin/sparkline/jquery.sparkline.min.js}'/>

    <!-- JQUERY VALIDATE -->
    <script th:src='@{/public/js/plugin/jquery-validate/jquery.validate.min.js}'/>

    <!-- JQUERY MASKED INPUT -->
    <script th:src='@{/public/js/plugin/masked-input/jquery.maskedinput.min.js}'/>

    <!-- JQUERY SELECT2 INPUT -->
    <script th:src='@{/public/js/plugin/select2/select2.min.js}'/>

    <!-- JQUERY UI + Bootstrap Slider -->
    <script th:src='@{/public/js/plugin/bootstrap-slider/bootstrap-slider.min.js}'/>

    <!-- browser msie issue fix -->
    <script th:src='@{/public/js/plugin/msie-fix/jquery.mb.browser.min.js}'/>

    <!-- FastClick: For mobile devices -->
    <script th:src='@{/public/js/plugin/fastclick/fastclick.min.js}'/>

    <!-- MAIN APP JS FILE -->
    <script th:src='@{/public/js/app.min.js}'/>

    <!-- PAGE RELATED PLUGIN(S) -->
    <script th:src='@{/public/js/plugin/bootstrap-wizard/jquery.bootstrap.wizard.min.js}'/>
    <script th:src='@{/public/js/plugin/fuelux/wizard/wizard.min.js}'/>

    <!--[if IE 8]>
		<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
    <![endif]-->
</thymeleaf>
