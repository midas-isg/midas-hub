<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>CCD</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <!-- TODO get rid of th: -->
        <link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}" />
    </head>
    <body>
        <script src="../static/vendors/auth0/lock-9.1.min.js" th:src="@{/vendors/auth0/lock-9.1.min.js}"></script>
        <script type="text/javascript" th:inline="javascript">
            (function() {
                var auth0ClientId = /*[[${@environment.getProperty('auth0.clientId')}]]*/ '';
                var auth0Domain = /*[[${@environment.getProperty('auth0.domain')}]]*/ '';
                var state = /*[[${state}]]*/ '';
                var callbackUrl = /*[[${callbackUrl}]]*/ '';
                var iconUrl = /*[[@{/img/ccd_logo.png}]]*/ '';
                new Auth0Lock(auth0ClientId, auth0Domain).show({
                    dict: {
                        signin: {
                            title: "CCD Web",
                            footerText: 'Log in with your Pitt or Harvard account.'
                        }
                    },
                    icon: iconUrl,
                    callbackURL: callbackUrl,
                    responseType: 'code',
                    rememberLastLogin: true,
                    authParams: {
                        state: state
                    }
                });
            }());

        </script>
    </body>
</html>
