<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="tags/head-remove-tag :: head" />
    <thymeleaf th:replace="tags/head-remove-tag-ng-app-resources :: head" />
    <script th:inline="javascript">
        /*<![CDATA[*/
        var affiliationsFromThymeleaf = /*[[${affiliations}]]*/ [];
        /*]]>*/
    </script>
    <script th:src='@{/public/js/ng/Term.js}'/>
    <title>Terms of Services - MIDAS Accounts</title>
</head>
<body id='controller' ng-app='app' ng-controller='Term' class="">
<header th:replace="tags/header :: header"/>
<md-card layout="column" ng-cloak="">
    <md-toolbar class="md-hue-3">
        <header class="md-toolbar-tools">
            <span class="md-headline">Sign up now</span>
        </header>
    </md-toolbar>
    <div layout="column" layout-gt-xs="row">
        <form flex-gt-xs="66" method="POST" action="term-acceptance" class="layout-padding">
            <md-card-content layout="column">
                <md-input-container>
                    <label>Select your MIDAS affiliation</label>
                    <md-select name='name' required="required"
                               ng-model="vm.affiliationName"
                               md-no-asterisk="false">
                        <md-option
                                ng-repeat='affiliation in vm.affiliations"'
                                ng-value="affiliation.name" >
                            {{affiliation.description}} ({{affiliation.name}})
                        </md-option>
                        <md-option value="other">
                            Other
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container
                        ng-show="vm.affiliationName === 'other' " >
                    <label>Provide your affiliation name (optional)</label>
                    <input type='text' name='description'/>
                </md-input-container>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end">
                <md-button ng-disabled="!vm.affiliationName" type='submit' class="md-raised md-accent">Sign up</md-button>
            </md-card-actions>
        </form>

        <div flex-gt-xs="33">
            <md-card-title>
                <md-card-title-text>
                    <strong>Why you should create a MIDAS Account</strong>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <span class="md-caption">
                    Creating a MIDAS Account will enable you to login to web applications that use MIDAS Single Sign-on (SSO) for authentication!
                </span>
            </md-card-content>
        </div>
    </div>
</md-card>
<footer th:replace="tags/footer :: footer"/>
</body>
</html>
