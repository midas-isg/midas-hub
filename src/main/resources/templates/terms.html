<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel='icon' th:href="@{/public/favicon.ico}"/>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script th:src='@{/webjars/angular/angular.min.js}'/>
    <title>Terms and Conditions - MIDAS</title>
    <style>
        textarea {
            width:100%;
        }
    </style>
</head>
<body ng-app=''>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <span class="h3" th:text="'Welcome ' + ${appUser.name}">Welcome User</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="terms" class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="pitt-color">MIDAS Terms and Conditions</h4>
            </div>
            <div class="panel-body">
                <div class="bg-danger" th:text="${error}"></div>
                <h5>Please select organization in MIDAS that is closest to you</h5>
                <form id="term_form" role="form" method="POST" action="term-acceptance">
                    <fieldset>
                        <div th:each="affiliation : ${affiliations}">
                                <input type='radio' name='affiliationName'
                                       ng-model='affiliationName'
                                       th:id='${affiliation.name}' th:value="${affiliation.name}" />
                                <label th:for='${affiliation.name}' th:text="${affiliation.name}"></label>
                                <span class='small' th:text="${affiliation.description}"></span>
                        </div>
                        <button id="accept" type="submit" class="btn btn-lg btn-block btn-success"
                                ng-disabled='! affiliationName'>
                            Submit
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="secured/fragments/footer :: footer"/>
</div>
</body>
</html>
