<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel='icon' th:href="@{/public/favicon.ico}"/>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script th:src='@{/webjars/angular/angular.min.js}'/>
    <title>Terms and Conditions - MIDAS</title>
    <style>
        textarea {
            width:100%;
        }
    </style>
</head>
<body ng-app=''>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <span class="h3" th:text="'Welcome ' + ${appUser.name}">Welcome User</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="terms" class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="pitt-color">MIDAS Terms and Conditions</h4>
            </div>
            <form id="term-form" role="form" method="POST" action="term-acceptance">
            <div class="panel-body">
                <div class="bg-danger" th:text="${error}"></div>
                <h5>Please select organization in MIDAS that is closest to you</h5>
                    <fieldset>
                        <div th:each="affiliation : ${affiliations}">
                            <input type='radio' name='name'
                                   ng-model='affiliationName'
                                   th:id='${affiliation.name}' th:value="${affiliation.name}" />
                            <label th:for='${affiliation.name}' th:text="${affiliation.name}"></label>
                            <span class='small' th:text="${affiliation.description}"></span>
                        </div>
                        <div class='form-inline'>
                            <input type='radio' name='name'
                                   ng-model='affiliationName'
                                   id='other' value="other" />
                            <label for='other'>Other</label>
                            <input type='text' name='description' placeholder="description"
                                   class='form-control'
                                   ng-model='affiliationDescription'/>
                        </div>
                        <div>
                            <h5 for='addition'>Additional organizations</h5>
                            <input id='addition' type='text' name='additionalAffiliationNames' placeholder="(optional) additional organizations"
                                   class='form-control'
                                   ng-model='addition'/>
                        </div>
                    </fieldset>
                </div>
                <div class='panel-footer'>
                    <button id="accept" type="submit" class="btn btn-lg btn-block btn-success"
                            ng-disabled='!affiliationName'>
                        Accept terms and conditions
                    </button>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="secured/fragments/footer :: footer"/>
</div>
</body>
</html>
